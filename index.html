<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>🎯 에임 연습 게임</title>
  <style>
    body {
      text-align: center;
      background: #111;
      color: white;
      font-family: 'Pretendard', sans-serif;
      overflow: hidden;
    }

    #gameCanvas {
      background: #222;
      border: 2px solid white;
      display: block;
      margin: 20px auto;
      cursor: crosshair;
    }

    #startScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    button {
      font-size: 24px;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      background: #4CAF50;
      color: white;
      transition: 0.3s;
    }

    button:hover {
      background: #66BB6A;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>🎯 에임 연습 게임</h1>
    <button onclick="startGame()">게임 시작</button>
  </div>

  <canvas id="gameCanvas" width="800" height="500"></canvas>

  <!-- 🎵 같은 폴더에 "에임 노래.mp3" 파일이 있어야 함 -->
  <audio id="bgm" src="에임 노래.mp3" preload="auto"></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const bgm = document.getElementById("bgm");
    const startScreen = document.getElementById("startScreen");

    let targets = [];
    let score = 0;
    let timeLeft = 20;
    let gameRunning = false;
    let timerInterval;

    // 🎯 타겟 생성
    function spawnTargets() {
      targets = [];
      for (let i = 0; i < 3; i++) {
        targets.push({
          x: Math.random() * (canvas.width - 50) + 25,
          y: Math.random() * (canvas.height - 50) + 25,
          r: 25
        });
      }
    }

    // 🎮 게임 시작
    function startGame() {
      // 배경음악 재생 (사용자 클릭으로 허용됨)
      bgm.currentTime = 0;
      bgm.volume = 0.7;
      bgm.play().catch(err => console.log("자동재생 차단됨:", err));

      startScreen.style.display = "none";
      score = 0;
      timeLeft = 20;
      gameRunning = true;
      spawnTargets();
      gameLoop();

      timerInterval = setInterval(() => {
        timeLeft--;
        if (timeLeft <= 0) endGame();
      }, 1000);
    }

    // 🎯 마우스 클릭 시 맞추기
    canvas.addEventListener("click", (e) => {
      if (!gameRunning) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      targets.forEach((t, i) => {
        const dist = Math.hypot(x - t.x, y - t.y);
        if (dist < t.r) {
          score++;
          targets.splice(i, 1);
          targets.push({
            x: Math.random() * (canvas.width - 50) + 25,
            y: Math.random() * (canvas.height - 50) + 25,
            r: 25
          });
        }
      });
    });

    // 🎬 게임 루프
    function gameLoop() {
      if (!gameRunning) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // 타겟 그리기
      ctx.fillStyle = "red";
      targets.forEach(t => {
        ctx.beginPath();
        ctx.arc(t.x, t.y, t.r, 0, Math.PI * 2);
        ctx.fill();
      });

      // 점수 표시
      ctx.fillStyle = "white";
      ctx.font = "20px Pretendard";
      ctx.fillText(`점수: ${score}`, 20, 30);
      ctx.fillText(`시간: ${timeLeft}`, 720, 30);

      requestAnimationFrame(gameLoop);
    }

    // ⏹ 게임 종료
    function endGame() {
      gameRunning = false;
      clearInterval(timerInterval);
      bgm.pause();
      bgm.currentTime = 0;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      ctx.font = "32px Pretendard";
      ctx.fillText(`게임 종료! 점수: ${score}`, 300, 250);

      setTimeout(() => {
        startScreen.style.display = "flex";
      }, 2000);
    }
  </script>
</body>
</html>
