<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ¯ ì—ì„ íŠ¸ë ˆì´ë„ˆ</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: skyblue;
      color: white;
      font-family: sans-serif;
      user-select: none;
      height: 100%;
    }

    #score, #timer {

    }
    #score { left: 10px; }

    canvas {
      display: block;
      background-color: skyblue;
    }

    #startScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;

    }

    #startScreen input, #startScreen select {

    }

    #startScreen button {

    }

    #startScreen button:hover {
      background: #2ecc71;
    }

    #leaderboard {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.85);
      padding: 30px 40px;

      text-align: center;

      max-height: 80vh;
      overflow-y: auto;

      display: none;
      width: 300px;
    }

    #leaderboard h2 {
      margin-top: 0;
      margin-bottom: 10px;
    }

    #leaderboard .difficulty-title {
      margin: 15px 0 5px 0;
      font-weight: bold;
      font-size: 18px;
      border-bottom: 1px solid #555;
      padding-bottom: 3px;
    }

    #leaderboard ol {
      text-align: left;
      padding-left: 20px;
      margin: 0 0 10px 0;
    }

    #leaderboard button {
      margin-top: 15px;
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    #leaderboard button:hover {
      background: #339cff;
    }

    .effect-circle {
      position: absolute;
      border: 2px solid yellow;
      border-radius: 50%;
      pointer-events: none;
      animation: effect-anim 0.5s ease-out forwards;
      mix-blend-mode: screen;
      box-shadow: 0 0 15px 5px yellow;
    }

    @keyframes effect-anim {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(3); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="score">ì ìˆ˜: 0</div>
  <div id="timer">ì‹œê°„: 20</div>
  <canvas id="gameCanvas"></canvas>

  <div id="startScreen">
    <h1>ğŸ¯ ì—ì„ íŠ¸ë ˆì´ë„ˆ</h1>
    <input id="nicknameInput" type="text" placeholder="ë‹‰ë„¤ì„ì„ ì…ë ¥í•˜ì„¸ìš”" maxlength="15" />
    <select id="difficultySelect">
      <option value="easy">ì‰¬ì›€</option>
      <option value="normal" selected>ë³´í†µ</option>
      <option value="hard">ì–´ë ¤ì›€</option>
    </select>
    <button id="startButton">ê²Œì„ ì‹œì‘</button>
  </div>

  <div id="leaderboard">
    <h2>ğŸ† ìˆœìœ„í‘œ</h2>
    <div id="leaderboardContents"></div>
    <button id="retryButton">ë‹¤ì‹œ í•˜ê¸°</button>
  </div>

  <!-- ğŸµ ë°°ê²½ ìŒì•… -->
  <audio id="bgm" src="ì—ì„ ë…¸ë˜.mp3" preload="auto" loop></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");
    const timerEl = document.getElementById("timer");
    const startScreen = document.getElementById("startScreen");
    const startButton = document.getElementById("startButton");
    const nicknameInput = document.getElementById("nicknameInput");
    const difficultySelect = document.getElementById("difficultySelect");
    const leaderboard = document.getElementById("leaderboard");
    const leaderboardContents = document.getElementById("leaderboardContents");
    const retryButton = document.getElementById("retryButton");
    const bgm = document.getElementById("bgm");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let nickname = "";
    let score = 0;
    let timeLeft = 20;
    let gameRunning = false;
    let targets = [];
    let timerInterval;
    let difficultySettings;
    let difficulty = "normal";

    const difficulties = {
      easy: { targetCount: 3, minRadius: 30, maxRadius: 50 },
      normal: { targetCount: 5, minRadius: 20, maxRadius: 40 },
      hard: { targetCount: 7, minRadius: 15, maxRadius: 30 }
    };

    const markImg = new Image();
    markImg.src = "ëŒ€ê´‘.png";

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createTarget() {
      const r = random(difficultySettings.minRadius, difficultySettings.maxRadius);
      const x = random(r, canvas.width - r);
      const y = random(r, canvas.height - r);
      return { x, y, r };
    }

    function spawnTargets() {
      targets = [];
      for (let i = 0; i < difficultySettings.targetCount; i++) targets.push(createTarget());
    }

    function drawTargets() {
      targets.forEach(t => {
        const size = t.r * 2;
        ctx.drawImage(markImg, t.x - t.r, t.y - t.r, size, size);
        ctx.beginPath();
        ctx.arc(t.x, t.y, t.r, 0, Math.PI * 2);
        ctx.strokeStyle = "white";
        ctx.lineWidth = 3;
        ctx.stroke();
      });
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawTargets();
      if (gameRunning) requestAnimationFrame(gameLoop);
    }

    function createEffect(x, y) {
      const e = document.createElement("div");
      e.className = "effect-circle";
      e.style.left = `${x - 25}px`;
      e.style.top = `${y - 25}px`;
      e.style.width = "50px";
      e.style.height = "50px";
      document.body.appendChild(e);
      setTimeout(() => e.remove(), 500);
    }

    canvas.addEventListener("click", (e) => {
      if (!gameRunning) return;
      const centerIndex = Math.floor(targets.length / 2);
      const centerTarget = targets[centerIndex];
      const dxC = e.clientX - centerTarget.x;
      const dyC = e.clientY - centerTarget.y;
      const distC = Math.hypot(dxC, dyC);

      if (distC < centerTarget.r) {
        score += 2;
        scoreEl.textContent = `ì ìˆ˜: ${score}`;
        createEffect(centerTarget.x, centerTarget.y);
        targets[centerIndex] = createTarget();
        return;
      }

      for (let i = 0; i < targets.length; i++) {
        if (i === centerIndex) continue;
        const t = targets[i];
        const dx = e.clientX - t.x;
        const dy = e.clientY - t.y;
        const dist = Math.hypot(dx, dy);
        if (dist < t.r) {
          score++;
          scoreEl.textContent = `ì ìˆ˜: ${score}`;
          targets[i] = createTarget();
          return;
        }
      }
    });

    startButton.addEventListener("click", () => {
      const name = nicknameInput.value.trim();
      if (!name) return alert("ë‹‰ë„¤ì„ì„ ì…ë ¥í•˜ì„¸ìš”!");
      nickname = name;
      difficulty = difficultySelect.value;
      difficultySettings = difficulties[difficulty];
      startScreen.style.display = "none";
      startGame();
    });

    retryButton.addEventListener("click", () => {
      leaderboard.style.display = "none";
      startScreen.style.display = "flex";
      nicknameInput.value = "";
    });

    function startGame() {
      score = 0;
      timeLeft = 20;
      scoreEl.textContent = `ì ìˆ˜: ${score}`;
      timerEl.textContent = `ì‹œê°„: ${timeLeft}`;
      gameRunning = true;

      bgm.currentTime = 0;
      bgm.play().catch(() => console.log("ìŒì•… ìë™ì¬ìƒ ì°¨ë‹¨ë¨"));

      spawnTargets();
      gameLoop();

      timerInterval = setInterval(() => {
        timeLeft--;
        timerEl.textContent = `ì‹œê°„: ${timeLeft}`;
        if (timeLeft <= 0) endGame();
      }, 1000);
    }

    function endGame() {
      gameRunning = false;
      clearInterval(timerInterval);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      bgm.pause();
      saveScore(nickname, score, difficulty);
      showLeaderboard();
    }

    function saveScore(name, score, diff) {
      let all = JSON.parse(localStorage.getItem("aimScores") || "{}");
      if (!all[diff]) all[diff] = [];
      all[diff].push({ name, score });
      all[diff].sort((a, b) => b.score - a.score);
      all[diff] = all[diff].slice(0, 10);
      localStorage.setItem("aimScores", JSON.stringify(all));
    }

    function showLeaderboard() {
      let all = JSON.parse(localStorage.getItem("aimScores") || "{}");
      leaderboardContents.innerHTML = "";
      ["easy", "normal", "hard"].forEach(diff => {
        const title = document.createElement("div");
        title.className = "difficulty-title";
        title.textContent = `${diff === "easy" ? "ì‰¬ì›€" : diff === "normal" ? "ë³´í†µ" : "ì–´ë ¤ì›€"} ìˆœìœ„`;
        leaderboardContents.appendChild(title);

        const ol = document.createElement("ol");
        const scores = all[diff] || [];
        if (!scores.length) {
          const li = document.createElement("li");
          li.textContent = "ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.";
          ol.appendChild(li);
        } else {
          scores.forEach((s, i) => {
            const li = document.createElement("li");
            li.textContent = `${i + 1}. ${s.name} â€” ${s.score}ì `;
            ol.appendChild(li);
          });
        }
        leaderboardContents.appendChild(ol);
      });
      leaderboard.style.display = "block";
    }

    // ğŸ”‘ U í‚¤ë¡œ ìˆœìœ„ ì´ˆê¸°í™”
    window.addEventListener("keydown", (e) => {
      if (e.key.toLowerCase() === "u") {
        if (confirm("ì •ë§ ìˆœìœ„ë¥¼ ì´ˆê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
          localStorage.removeItem("aimScores");
          alert("âœ… ìˆœìœ„ê°€ ì´ˆê¸°í™”ë˜ì—ˆìŠµë‹ˆë‹¤!");
        }
      }
    });

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
