<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ¯ ì—ì„ ì—°ìŠµ ê²Œì„</title>
  <style>
    body {
      text-align: center;
      background: #111;
      color: white;
      font-family: 'Pretendard', sans-serif;
      overflow: hidden;
    }

    #gameCanvas {
      background: #222;
      border: 2px solid white;
      display: block;
      margin: 20px auto;
      cursor: crosshair;
    }

    #startScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    button {
      font-size: 24px;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      background: #4CAF50;
      color: white;
      transition: 0.3s;
    }

    button:hover {
      background: #66BB6A;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>ğŸ¯ ì—ì„ ì—°ìŠµ ê²Œì„</h1>
    <button onclick="startGame()">ê²Œì„ ì‹œì‘</button>
  </div>

  <canvas id="gameCanvas" width="800" height="500"></canvas>

  <!-- ğŸµ ê°™ì€ í´ë”ì— "ì—ì„ ë…¸ë˜.mp3" íŒŒì¼ì´ ìˆì–´ì•¼ í•¨ -->
  <audio id="bgm" src="ì—ì„ ë…¸ë˜.mp3" preload="auto"></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const bgm = document.getElementById("bgm");
    const startScreen = document.getElementById("startScreen");

    let targets = [];
    let score = 0;
    let timeLeft = 20;
    let gameRunning = false;
    let timerInterval;

    // ğŸ¯ íƒ€ê²Ÿ ìƒì„±
    function spawnTargets() {
      targets = [];
      for (let i = 0; i < 3; i++) {
        targets.push({
          x: Math.random() * (canvas.width - 50) + 25,
          y: Math.random() * (canvas.height - 50) + 25,
          r: 25
        });
      }
    }

    // ğŸ® ê²Œì„ ì‹œì‘
    function startGame() {
      // ë°°ê²½ìŒì•… ì¬ìƒ (ì‚¬ìš©ì í´ë¦­ìœ¼ë¡œ í—ˆìš©ë¨)
      bgm.currentTime = 0;
      bgm.volume = 0.7;
      bgm.play().catch(err => console.log("ìë™ì¬ìƒ ì°¨ë‹¨ë¨:", err));

      startScreen.style.display = "none";
      score = 0;
      timeLeft = 20;
      gameRunning = true;
      spawnTargets();
      gameLoop();

      timerInterval = setInterval(() => {
        timeLeft--;
        if (timeLeft <= 0) endGame();
      }, 1000);
    }

    // ğŸ¯ ë§ˆìš°ìŠ¤ í´ë¦­ ì‹œ ë§ì¶”ê¸°
    canvas.addEventListener("click", (e) => {
      if (!gameRunning) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      targets.forEach((t, i) => {
        const dist = Math.hypot(x - t.x, y - t.y);
        if (dist < t.r) {
          score++;
          targets.splice(i, 1);
          targets.push({
            x: Math.random() * (canvas.width - 50) + 25,
            y: Math.random() * (canvas.height - 50) + 25,
            r: 25
          });
        }
      });
    });

    // ğŸ¬ ê²Œì„ ë£¨í”„
    function gameLoop() {
      if (!gameRunning) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // íƒ€ê²Ÿ ê·¸ë¦¬ê¸°
      ctx.fillStyle = "red";
      targets.forEach(t => {
        ctx.beginPath();
        ctx.arc(t.x, t.y, t.r, 0, Math.PI * 2);
        ctx.fill();
      });

      // ì ìˆ˜ í‘œì‹œ
      ctx.fillStyle = "white";
      ctx.font = "20px Pretendard";
      ctx.fillText(`ì ìˆ˜: ${score}`, 20, 30);
      ctx.fillText(`ì‹œê°„: ${timeLeft}`, 720, 30);

      requestAnimationFrame(gameLoop);
    }

    // â¹ ê²Œì„ ì¢…ë£Œ
    function endGame() {
      gameRunning = false;
      clearInterval(timerInterval);
      bgm.pause();
      bgm.currentTime = 0;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      ctx.font = "32px Pretendard";
      ctx.fillText(`ê²Œì„ ì¢…ë£Œ! ì ìˆ˜: ${score}`, 300, 250);

      setTimeout(() => {
        startScreen.style.display = "flex";
      }, 2000);
    }
  </script>
</body>
</html>
